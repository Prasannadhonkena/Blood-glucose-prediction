<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <link rel="stylesheet" href="static/chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/logout">LogOut</a>
    </div>





    <div class="container">
        <h2 class="text-primary">Pie Chart Example</h2>
        <p>Here is a sample pie chart visualizing the data.</p>
        
        <canvas id="myPieChart"></canvas> <!-- This is where the pie chart will be rendered -->
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script>
        // Pie chart data
        var ctx = document.getElementById('myPieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Age', 'Insulin', 'BMI','Diabetes','Blood Pressure','Glucose'], // Labels for the chart
                datasets: [{
                    data: [50, 50, 50,50,50,50], // Data points corresponding to the labels
                    backgroundColor: ['#FF5733', '#33FF57', '#3357FF','#D214E9','#0DFFE7','#DAF40D'], // Segment colors
                    borderColor: ['#ffffff', '#ffffff', '#ffffff'], // Border color of each segment
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%'; // Tooltip with percentage
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
